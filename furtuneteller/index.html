<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop muted>
        <source src="galaxylive.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="header">
           <h1>Fortune Teller</h1>
           <h2>Unlocking the mysteries of your future, one fortune at a <span class="time">time.</span></h2>
        </div>
        <div class="input">
            <input autofocus type="text" id="fortune" Placeholder="Ask me">
            <button id="submit">Ask</button>
        </div>
        <div class="answer">
            <h2><span id="answer"></span></h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
